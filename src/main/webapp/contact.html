<!DOCTYPE html>
<html>
<head>
	<title>Contact Us Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		h1{
			text-align: center;
			color: #092961;
		}
		.container{
			box-shadow: 5px 5px 5px 5px gray;
		}
	</style>
</head>
<body>
	<div class="container w-50 p-5 my-5 text-dark">
	<h1>Contact Us</h1><br>
	<p style="font-size: large;">We Can Help. Our team of experts is on hand to answer your questions. Please Submit your query here</p>
	<div class="mb-3 mt-3" >
    		<label for="name" class="form-label fw-bolder">Name:</label>
    		<input type="text" class="form-control"placeholder="Enter your Name" name="name" required>
  	</div>
  	<div class="mb-3 mt-3" >
    		<label for="name" class="form-label fw-bolder">Email:</label>
    		<input type="text" class="form-control"placeholder="Enter a valid Email" name="email" required>
  	</div>
  	<div class="mb-3 mt-3" >
    		<label for="name" class="form-label fw-bolder">Subject:</label>
    		<input type="text" class="form-control" name="subject" required>
  	</div>
  	<div class="mb-3 mt-3" >
    		<label for="name" class="form-label fw-bolder">Content:</label>
    		<textarea id="textarea" rows="4" cols="50" class="form-control" name="Content" required></textarea>
  	</div>
		<button class="btn btn-dark" type="button">Submit</button>
  		</div>
</body>
</html>
